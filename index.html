<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo Giratório com Scroll</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 200vh; /* Altura maior para permitir rolagem */
            background: #f0f0f0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .cube-container {
            position: fixed;
            right: 10%;
            bottom: 20%;
            width: 30vw;
            height: 30vw;
            max-width: 300px;
            max-height: 300px;
            min-width: 150px;
            min-height: 150px;
            perspective: 1000px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            box-sizing: border-box;
            opacity: 0.9;
        }

        .front {
            background: rgba(255, 0, 0, 0.7);
            transform: rotateY(0deg) translateZ(15vw);
        }
        .back {
            background: rgba(0, 255, 0, 0.7);
            transform: rotateY(180deg) translateZ(15vw);
        }
        .right {
            background: rgba(0, 0, 255, 0.7);
            transform: rotateY(90deg) translateZ(15vw);
        }
        .left {
            background: rgba(255, 255, 0, 0.7);
            transform: rotateY(-90deg) translateZ(15vw);
        }
        .top {
            background: rgba(255, 0, 255, 0.7);
            transform: rotateX(90deg) translateZ(15vw);
        }
        .bottom {
            background: rgba(0, 255, 255, 0.7);
            transform: rotateX(-90deg) translateZ(15vw);
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #333;
        }

        .section:nth-child(odd) {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cube-container">
            <div class="cube">
                <div class="face front">1</div>
                <div class="face back">2</div>
                <div class="face right">3</div>
                <div class="face left">4</div>
                <div class="face top">5</div>
                <div class="face bottom">6</div>
            </div>
        </div>

        <div class="section">Seção 1</div>
        <div class="section">Seção 2</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Configuração do ScrollTrigger para girar o cubo
            gsap.registerPlugin(ScrollTrigger);
            
            // Animação do cubo
            gsap.to(".cube", {
                rotationY: 360,
                ease: "none",
                scrollTrigger: {
                    trigger: ".container",
                    start: "top top",
                    end: "bottom bottom",
                    scrub: 1,
                }
            });
        });
    </script>
</body>
</html>
